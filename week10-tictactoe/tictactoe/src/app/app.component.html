<div class="container">
<div class="row">
  <div class="col-md-8">
    <div class="game-area">
      <mat-grid-list class="tic-tac-grid" cols="3">
        <mat-grid-tile *ngFor="let block of gs.blocks; let i = index; trackByFn" (click)="playerClick(i)"><i [class]="block.symbol == 'done' ? 'material-icons tick' : 'material-icons cross'">{{ block.symbol }}</i></mat-grid-tile>"
      </mat-grid-list>
    </div>
  </div>

  <div class="col-md-4">
    <h2>Score:</h2>
    <table class="table table-borded">
      <tbody>
        <tr>
          <td>You:</td>
          <td>{{ gs.players[0].score }}</td>
        </tr>

        <tr>
          <td>Computer:</td>
          <td>{{ gs.players[1].score }}</td>
        </tr>

        <tr>
          <td>Draw:</td>
          <td>{{ gs.draw }}</td>
        </tr>

      </tbody>
    </table>
    <a class="pull-right text-right" class="btn btn-danger" (click)="resetGame($event)" href="#">Reset Game</a>
    <a class="pull-right text-right" class=" btn btn-danger" (click)="newGame($event)" href="#">New Game</a>
  </div>
</div>
